<h2>Your Order History</h2>
<table>
    <tr>
        <th>Order ID</th>
        <th>Product</th>
        <th>Amount</th>
        <th>Status</th>
        <th>Transaction ID</th>
        <th>Payment Date</th>
    </tr>
    {% for order in orders %}
    <tr>
        <td>{{ order.id }}</td>
        <td>{{ order.product.name }}</td>
        <td><img src="{{ order.product.image.url }}" alt="{{ order.product.name }}" width="50"></td>
        <td>{{ order.amount }}</td>
        <td>{{ order.status }}</td>
        <td>{{ order.transaction_id }}</td>
        <td>{{ order.payment_date }}</td>
    </tr>
    {% endfor %}
</table>
