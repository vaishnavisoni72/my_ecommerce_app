{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">{{ category.name }} Products</h2>

    <div class="row">
        {% for product in products %}
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm">
                    <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}" style="height: 250px; object-fit: cover;">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text text-muted">Price: <strong>${{ product.price }}</strong></p>
                        <a href="{% url 'add_to_cart' product.id %}" class="btn btn-primary">Add to Cart</a>
                        <a href="{% url 'product_detail' product.slug %}" class="btn btn-outline-info">
                            <i class="fas fa-info-circle"></i> View Details
                        </a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

    <div class="text-center mt-4">
    </div>
</div>
{% endblock %}
